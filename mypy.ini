[mypy]
python_version = 3.9
ignore_missing_imports = True
ignore_errors = True
warn_return_any = False
warn_unused_configs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False
check_untyped_defs = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False

# 忽略所有模块的类型检查错误
[mypy-scalebox.*]
ignore_errors = True

[mypy-scalebox.generated.*]
ignore_errors = True

[mypy-scalebox.test.*]
ignore_errors = True

[mypy-scalebox.code_interpreter.*]
ignore_errors = True

[mypy-scalebox.sandbox.*]
ignore_errors = True

[mypy-scalebox.sandbox_async.*]
ignore_errors = True

[mypy-scalebox.sandbox_sync.*]
ignore_errors = True

[mypy-scalebox.api.*]
ignore_errors = True

[mypy-scalebox.utils.*]
ignore_errors = True

[mypy-scalebox.csx_*]
ignore_errors = True
